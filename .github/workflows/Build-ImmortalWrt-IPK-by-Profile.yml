# 工作流名称
name: Build-ImmortalWrt-IPK-from-Source

on:
  # 允许手动触发
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: '请选择您的设备型号 (用于配置编译环境)'
        options:
          - ariaboard_photonicat
          - armsom_sige3
          - armsom_sige7
          - cyber_cyber3588-aib
          - ezpro_mrkaio-m6s
          - firefly_roc-rk3328-cc
          - firefly_roc-rk3568-pc
          - friendlyarm_nanopc-t4
          - friendlyarm_nanopc-t6
          - friendlyarm_nanopi-r2c
          - friendlyarm_nanopi-r2c-plus
          - friendlyarm_nanopi-r2s
          - friendlyarm_nanopi-r3s
          - friendlyarm_nanopi-r4s
          - friendlyarm_nanopi-r4se
          - friendlyarm_nanopi-r4s-enterprise
          - friendlyarm_nanopi-r5c
          - friendlyarm_nanopi-r5s
          - friendlyarm_nanopi-r6c
          - friendlyarm_nanopi-r6s
          - huake_guangmiao-g4c
          - lunzn_fastrhino-r66s
          - lunzn_fastrhino-r68s
          - lyt_t68m
          - pine64_rock64
          - pine64_rockpro64
          - radxa_cm3_io
          - radxa_e25
          - radxa_rock-3a
          - radxa_rock-3b
          - radxa_rock-3c
          - radxa_rock-5a
          - radxa_rock-5b
          - radxa_rock-pi-4a
          - radxa_rock-pi-e
          - radxa_rock-pi-s
          - radxa_zero-3e
          - radxa_zero-3w
          - sinovoip_bpi-r2-pro
          - xunlong_orangepi-5
          - xunlong_orangepi-5-plus
          - xunlong_orangepi-r1-plus
          - xunlong_orangepi-r1-plus-lts
        required: true
        default: 'friendlyarm_nanopi-r4s'
      package_repo:
        description: '要编译的插件 Git 仓库地址'
        required: true
        default: 'https://github.com/sirpdboy/luci-app-ddns-go'
      package_name:
        description: '插件包名 (通常是仓库名)'
        required: true
        default: 'luci-app-ddns-go'
      immortalwrt_branch_or_tag:
        description: '要编译的 ImmortalWrt Git 分支或标签'
        required: true
        default: 'v24.10.2'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3-pip
          sudo pip3 install pyelftools

      - name: Cache build environment
        uses: actions/cache@v4
        with:
          path: |
            ~/immortalwrt/staging_dir
            ~/immortalwrt/toolchain
            ~/immortalwrt/tmp
            ~/immortalwrt/dl
          key: ${{ runner.os }}-immortalwrt-${{ inputs.immortalwrt_branch_or_tag }}-${{ inputs.profile }}

      - name: Clone ImmortalWrt source code
        run: |
          if [ ! -d "~/immortalwrt" ]; then
            git clone https://github.com/immortalwrt/immortalwrt.git -b ${{ inputs.immortalwrt_branch_or_tag }} --depth 1 ~/immortalwrt
          fi

      - name: Add custom feeds and configure build
        run: |
          cd ~/immortalwrt
          
          # 添加自定义 feed
          echo "src-git custom ${{ inputs.package_repo }}" >> feeds.conf.default
          
          # 更新和安装 feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # 配置目标设备
          echo "CONFIG_TARGET_rockchip=y" > .config
          echo "CONFIG_TARGET_rockchip_armv8=y" >> .config
          echo "CONFIG_TARGET_rockchip_armv8_DEVICE_${{ inputs.profile }}=y" >> .config
          
          # 添加包到编译配置
          echo "CONFIG_PACKAGE_${{ inputs.package_name }}=m" >> .config
          
          make defconfig

      - name: Debug package location
        run: |
          cd ~/immortalwrt
          
          echo "=== 查找包位置 ==="
          find package/ -name "${{ inputs.package_name }}" -type d || true
          find feeds/ -name "${{ inputs.package_name }}" -type d || true
          
          echo "=== feeds 目录结构 ==="
          ls -la feeds/ || true
          
          echo "=== package/feeds 目录结构 ==="
          ls -la package/feeds/ || true
          
          echo "=== custom feed 内容 ==="
          ls -la package/feeds/custom/ || true

      - name: Compile the package
        run: |
          cd ~/immortalwrt
          
          # 下载依赖包
          make download -j$(nproc)
          
          # 确保包正确安装
          ./scripts/feeds update custom
          ./scripts/feeds install ${{ inputs.package_name }}
          
          # 智能检测包位置并编译
          if [ -d "package/feeds/custom/${{ inputs.package_name }}" ]; then
            echo "编译 feeds 中的包: package/feeds/custom/${{ inputs.package_name }}"
            make package/feeds/custom/${{ inputs.package_name }}/compile -j$(nproc) V=s
          elif [ -d "package/${{ inputs.package_name }}" ]; then
            echo "编译直接包: package/${{ inputs.package_name }}"
            make package/${{ inputs.package_name }}/compile -j$(nproc) V=s
          else
            echo "未找到包，尝试查找所有可能的包位置："
            find package/ -name "*${{ inputs.package_name }}*" -type d
            
            # 尝试使用通配符匹配
            PACKAGE_PATH=$(find package/ -name "*${{ inputs.package_name }}*" -type d | head -1)
            if [ -n "$PACKAGE_PATH" ]; then
              echo "找到包路径: $PACKAGE_PATH"
              RELATIVE_PATH=${PACKAGE_PATH#package/}
              make package/$RELATIVE_PATH/compile -j$(nproc) V=s
            else
              echo "错误: 无法找到包 ${{ inputs.package_name }}"
              exit 1
            fi
          fi

      - name: Check compiled packages
        run: |
          cd ~/immortalwrt
          
          echo "=== 查找编译生成的 IPK 文件 ==="
          find bin/ -name "*.ipk" -type f || true
          
          echo "=== 详细列出 IPK 文件 ==="
          find bin/ -name "*.ipk" -type f -exec ls -la {} \; || true

      - name: Organize and upload IPK package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "ipk-${{ inputs.package_name }}-${{ inputs.profile }}-${{ github.run_number }}"
          name: "ImmortalWrt - ${{ inputs.package_name }} (${{ inputs.profile }})"
          body: |
            **自动编译生成的 IPK 插件包**
            
            📦 **编译信息:**
            - ImmortalWrt 版本: `${{ inputs.immortalwrt_branch_or_tag }}`
            - 目标设备: `${{ inputs.profile }}`
            - 插件仓库: `${{ inputs.package_repo }}`
            - 编译时间: ${{ github.event.head_commit.timestamp }}
            - 工作流运行: #${{ github.run_number }}
            
            📋 **安装说明:**
            1. 将 IPK 文件上传到路由器
            2. 使用以下命令安装: `opkg install *.ipk`
            3. 重启 luci 服务: `/etc/init.d/uhttpd restart`
            
            ⚠️  **注意事项:**
            - 请确保路由器架构与编译目标一致
            - 安装前建议备份系统配置
          files: |
            ~/immortalwrt/bin/packages/*/*/*.ipk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
